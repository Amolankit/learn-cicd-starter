name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470423/notely-ar-repo/app:latest .

      - name: Run migrations
        run: ./scripts/migrateup.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: set project
        run: gcloud config set project notely-470423

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470423/notely-ar-repo/app:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-470423/notely-ar-repo/app:latest --region us-central1 --allow-unauthenticated --project notely-470423 --max-instances=4

      - name: Check for sensitive credentials in code
        run: git diff HEAD | grep -i 'database\|password\|secret\|key' || echo "No obvious credentials found"

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL}}